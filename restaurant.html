<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="initial-scale=1.0"
    >
    <!-- Normalize.css for better cross-browser consistency -->
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link
      rel="stylesheet"
      href="public/css/main.min.css"
    >
    <!-- Main CSS file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <header>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
      <nav aria-label="breadcrumbs">
        <h2
          id="breadcrumblabel"
          class="sr-only"
        >You are here:</h2>
        <ol
          id="breadcrumb"
          aria-labelledby="breadcrumblabel"
        >
          <li>
            <a
              href="index.html"
              title="Home"
            >Home</a>
          </li>
        </ol>
      </nav>
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section
        id="map-container"
        aria-hidden="true"
        tabindex=-1
      >
        <div id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h1
          id="restaurant-name"
          aria-label="Restaurant name"
          tabindex=0
        ></h1>
        <div id="restaurant-img-container">
          <img id="restaurant-img">
        </div>
        <p
          id="restaurant-cuisine"
          aria-label="cuisine type"
          tabindex=0
        ></p>
        <p
          id="restaurant-address"
          aria-label="restaurant address"
          tabindex=0
        ></p>
        <table
          id="restaurant-hours"
          aria-label="restaurant hours"
          tabindex=0
        ></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <div id="reviews-list"></div>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="public/js/idb.min.js"></script>
    <script src="public/js/dbhelper.min.js"></script>
    <script src="public/js/restaurant_info.min.js"></script>
    <!-- <script src="public/js/initSW.min.js"></script> -->

  </body>

</html>
