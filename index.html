<!DOCTYPE html>
<html lang="en">

  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      href="/public/img/icon.png"
    >
    <meta
      name="viewport"
      content="initial-scale=1.0"
    />
    <meta
      name="theme-color"
      content="#1f7ab7"
    />
    <link
      rel="manifest"
      href="/manifest.json"
    />
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link
      rel="stylesheet"
      href="public/css/main.min.css"
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <title>Restaurant Reviews - Home</title>
  </head>

  <body>
    <header>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <nav aria-label="breadcrumbs">
        <h2
          id="breadcrumblabel"
          class="sr-only"
        >You are here:</h2>
        <ol
          id="breadcrumb"
          aria-labelledby="breadcrumblabel"
        >
          <li><a
              href="index.html"
              title="Home"
            >Home</a></li>
        </ol>
      </nav>
    </header>

    <main id="maincontent">
      <div id="map-container">
        <div
          id="map"
          aria-label="Map of locations"
          role="application"
        ></div>
      </div>
      <section id="restaurant-container">
        <div class="filter-options">
          <div class="filter-selects">
            <label for="neighborhoods-select">Filter by neighborhood</label>
            <select
              id="neighborhoods-select"
              name="neighborhoods"
              onchange="updateRestaurants()"
            >
              <option value="all">All Neighborhoods</option>
            </select>
          </div>
          <div class="filter-selects">
            <label for="cuisines-select">Filter by cuisines</label>
            <select
              id="cuisines-select"
              name="cuisines"
              onchange="updateRestaurants()"
            >
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
        <div id="restaurants-list"></div>
      </section>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="public/js/idb.min.js"></script>
    <script src="public/js/dbhelper.min.js"></script>
    <script src="public/js/main.min.js"></script>
    <script src="public/js/initSW.min.js"></script>

    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All
      Rights Reserved.
    </footer>
  </body>

</html>
